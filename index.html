<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>JavaScript Quiz</title>
     </head>

   <body>
    
    <Section class="container p-5">
        <div class="row border rounded header-box justify-content-center">
            <h1 class="col d-flex justify-content-center">Module-4-Quiz</h1>
    
            <div class="container border rounded border-primary">
                <div class="row">
                  <!-- Force next columns to break to new line at md breakpoint and up -->
                  <div class="w-100 d-none d-lg-block"></div>
              
                  <h6>Total Time:<br>(00:<span id="timer">00</span>)</h6>
                  <h6 class="float-right">(<span id="number">0</span>of 5)</h6>
                </div>
                <h4 class="col d-flex justify-content-center ">JavaScript Basics</h4> 
    
    <div class="conatiner">
        <div><div id="question-text"></div>
        <div class="col-md-12 p-4">
            <button id="option1" class="btn btn-outline-success text-left option 1" style="width: 100%"> </button>
            <button id="option2" class="btn btn-outline-success text-left option 2" style="width: 100%"> </button>
            <button id="option3" class="btn btn-outline-success text-left option 3" style="width: 100%"> </button>
            <button id="option4" class="btn btn-outline-success text-left option 4" style="width: 100%"> </button>
        <div class="footer p-4">
            <buitton id="previous" class="btn btn-success">Previous</buitton>
            <buitton id="next" class="btn btn-success">Next</buitton>
        </div>    
        <!--</div>
                    
                </div>
              </div>
        </div>-->
    </Section>    
    
    <div class="container">
        <div class="col d-flex justify-content-center">Place Holder</div>

    </div>

    <script src="./assets/script.js"></script>
