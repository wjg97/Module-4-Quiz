<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> 
    <link rel="stylesheet" href="./assets/style.css" />
    <title>JavaScript Quiz</title>
</head>
<!-- Body of website-->
<body class="container">
    <!-- Displays High Scores & Timer -->
    <div class="hs-timer">
        <!-- High Scores -->
        <div id="hs-div">
            <button id="view-hs">View High Scores</button>
            <h1 id="hs-label">HIGH SCORES</h1>
            <div id="hs-list"></div>
        </div>
        <!-- Timer -->
        <div class="time">
            <h1>Time: <span id="timer">60</span></h1>
        </div>
    </div>

    <div class="card">
        <!-- Start Page -->
        <div class="start-pg">
            <h2>Module-4 Coding Quiz <br> 
                JavaScript Basics</h2>
            <p>
                Answer the following questions correctly, get a point, answer them wrong recive a 10 second time penalty. :)
            </p>
            <button type="button" id="start-button">Start Quiz</button>
        </div>
        <!-- Quiz Page -->
        <div id="quiz">
            <h1 class="questions"></h1>
            <div class="result" id="results">
                <p id="result"></p>
            </div>
        </div>
            <!-- Score Page -->   
        <div id="highscore-page" class="highscore-pg">
            <h2>Nice Work!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <label for="initials">Enter your initials: </label>
            <input type="text" id="initials" name="initials">
            <button id="submit-score">Submit</button>
        </div> 
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
